apiVersion: apps/v1

kind: Deployment

metadata:

  name: todo-django-deployment

  labels:

    app: todo-django-app

spec:

  replicas: 3

  selector:

    matchLabels:

      app: todo-django-app

  template:

    metadata:

      labels:

        app: todo-django-app

    spec:

      containers:

      - name: todo-django-app

        image: chetana249/todoapp:latest

        ports:

        - containerPort: 8000

